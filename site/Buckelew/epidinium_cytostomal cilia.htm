<img border="0" height="495" src="images/Ultrastructure/Epidinium.jpg" width="600"/><br/>
<i>Epidinium</i> sp. from the cow rumen. This mutualist has no external cilia 
but instead has a cytostome with a cone of regularly-arranged cilia which create 
a current drawing food into the cytostome.  This is a cross section through 
the cytostomal cilia.  80,000x</p>
