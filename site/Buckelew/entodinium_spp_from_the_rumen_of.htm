<title>Entodinium spp from the rumen of a sheep in vivo and stained with

</head>
<body>
<p align="center"><img border="0" height="512" src="images/Entodinium oil.jpg" width="640"/><br/>
<i>Entodinium</i> spp from the rumen of a sheep in vivo and stained with 
methylene blue.  This is a smaller cousin of <i>Epidinium</i> and likewise 
has no external ciliation but instead the cilia are limited to the cytostome.  
It is a mutualist.  400x</p>
