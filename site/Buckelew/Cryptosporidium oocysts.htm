<p align="center"><img border="0" height="512" src="images/Cryptosporidium parvum.jpg" width="640"/><br/>
oocysts of <i>Crypstosporidium</i> spp. with four enclosed sporozoites (no sporocysts).  
Trichrome stain.  This causes diarrhea in humans.  It may be a 
zoonosis related to cattle.  It is particular damaging to those with 
compromised immune systems, such as AIDS victims.  1000x</p>
