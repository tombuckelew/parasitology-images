<i>Isotricha</i> sp. from the cow rumen.  This section nicely demonstrates 
the two myoneme bands which separate the ectoplasm (EC) from the endoplasm (EN).  
The inner myonemes (IM) have filaments running longitudinally and the outer 
myonemes (EM) have filaments running circularly.  10,000x</p>
