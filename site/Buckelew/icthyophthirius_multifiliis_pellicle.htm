<i>Icthyophthirius multifiliis</i> trophozoite from freshwater fish.  
Section through the surface of this ciliate, revealing the pocketed surface from 
which the cilia emerge.  A number of basal bodies (BB) can be seen as well 
as numerous secretory bodies (SB).  35,000x.</p>
