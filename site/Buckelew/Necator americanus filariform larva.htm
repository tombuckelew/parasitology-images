<p align="center"><img border="0" height="512" src="images/Necator filariform.jpg" width="640"/><br/>
filariform larva of <i>Necator americanus</i>.  This larva is older and 
thus longer than the rhabditiform.  The esophageal bulb extends to about 
1/3 the body length and the posterior end is more acutely tapered than in the 
rhabditiform.  100x<br/>
<img border="0" height="512" src="images/Necator filariform 2.jpg" width="640"/><br/>
